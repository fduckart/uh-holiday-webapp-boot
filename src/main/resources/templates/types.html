<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: copy"></head>
<body ng-app="holidayApp">
<body>
    <nav th:replace="menubar :: copy"></nav>

    <!--   Content container -->
    <div class="container" ng-controller="TypesJsController" data-ng-init="init()">
    
         <div class="panel panel-default">
             <div class="panel-heading">
                <div class="row">
                    <form class="form-inline">
                        <div class="col-xs-5 col-md-3">
                            Types
                        </div>
                        <div class="col-xs-7 col-md-offset-2 col-md-7 text-right">
                            <input class="form-control" placeholder="Type to filter text..." type="search" ng-model="searchFor" size="30"/>
                        </div>
                    </form>
                </div>
             </div>
             <div class="panel-body" >
                 <table class="table table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Version</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="t in types | filter:searchFor">
                            <td>{{t.description}}</td>
                            <td>{{t.version}}</td>
                            <td>{{t.id}}</td>
                        </tr>
                      </tbody>
                  </table>
             
              </div>
         </div>
        
    </div>
    <!-- / Contact container -->

    <div th:replace="footer :: copy"></div>
</body>
</html>
