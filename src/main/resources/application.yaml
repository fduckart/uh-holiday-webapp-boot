spring:
    profiles:
        active: default
    jmx:
        enabled: false
    h2:
        console:
            enabled: false
    devtools:
        add-properties: false
    main:
        allow-bean-definition-overriding: true
    sql:
        init:
            mode: never
    datasource:
        name: holidaydb
        url: jdbc:h2:mem:holidaydb;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;INIT=create schema IF NOT EXISTS holidaydb;
        username: sa
        password: something
        driver-class-name: org.h2.Driver
        type: com.zaxxer.hikari.HikariDataSource
    jpa:
        defer-datasource-initialization: true
        open-in-view: false
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate.ddl-auto: create-drop
        properties.hibernate.show_sql: false
        properties.hibernate.use_sql_comments: false
        properties.hibernate.format_sql: false
        properties.hibernate.cache.provider_class: org.hibernate.cache.HashtableCacheProvider

server:
    servlet:
        context-path: /holiday
    session:
        timeout: 18000

management:
    security:
        enabled: false

app:
    url:
        home: /
        base: http://localhost:8080/holiday

logging:
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%-8level) --- %clr(%-80.80logger{80}){cyan} : %m%n"
    level:
        edu.hawaii.its.holiday: INFO
        org.springframework: INFO
        org.springframework.cache: INFO
        org.springframework.boot.test.mock.web: WARN
        org.hibernate: WARN
        org.jasig.cas: WARN

---
environment: localhost
spring:
    config:
        activate:
            on-profile: localhost
        import: optional:file:${user.home}/.${user.name}-conf/holiday-overrides.properties

---
environment: test
spring:
    config:
        activate:
            on-profile: test
        import: optional:file:${user.home}/.${user.name}-conf/holiday-overrides.properties
app:
    url:
        base: https://www.test.hawaii.edu/holiday

---
environment: prod
spring:
    config:
        activate:
            on-profile: prod
        import: optional:file:${user.home}/.${user.name}-conf/holiday-overrides.properties
app:
    url:
        base: https://www.hawaii.edu/holiday

