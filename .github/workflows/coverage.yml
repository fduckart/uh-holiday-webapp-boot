name: Coverage

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Checkout badges branch
      uses: actions/checkout@v2
      with:
        ref: badges
        path: badges

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Maven
      run: mvn -q test jacoco:report -D'logging.level.edu.hawaii.its.holiday=OFF' -D'logging.level.org.springframework=ERROR' -D'spring.main.banner-mode=off'

    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: false
        jacoco-csv-file: target/site/jacoco/jacoco.csv
        coverage-badge-filename: jacoco.svg

    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"

    - name: Commit the badge (if it changed)
      run: |
        if [[ `git status --porcelain` ]]; then
          git config --global user.name 'Frank Duckart'
          git config --global user.email 'fduckart@users.noreply.github.com'
          git add -A
          git commit -m "Autogenerated JaCoCo coverage badge."
          git push
        fi
